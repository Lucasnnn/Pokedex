<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Pokedex</title>
  </head>

  <body>
    <header>POKEDEX</header>
    <input onkeyup="pesquisa()" type="number" id="busca" autocomplete="off" spellcheck="false" dir="auto" placeholder="Busca por NÂ°" >  
    <div id="pokemons">
      <div class="container" ontouchstart="this.classList.toggle('hover');">
        <div class="card">
          <div class="card_front">
            <img id="imagem" src="" />
            <h1 id="nome" class="card-symbol"></h1>
          </div>

          <div class="card_back">
            <h1 id="tipo" class="card-symbol"></h1>
            <div class="card-text">
              <p id="numero"></p>
              <p id="descricao"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
